name: Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.1
      - uses: actions/setup-node@v2-beta

      - name: Build Svelte
        run: |
          npm install
          npm run build

      - name: Push to gh-pages branch
        run: |
          env
